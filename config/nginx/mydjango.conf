client_max_body_size 10M;

upstream web {
  ip_hash;
  server web:8000;
}

server {

    location /static/ {
        autoindex on;
        alias /src/static/;
    }

    location /media/ {
        autoindex on;
        alias /src/media/;
    }

    location / {
        proxy_pass http://web/;
        proxy_send_timeout         180;
        proxy_read_timeout         180;
    }
    listen 80;
    server_name localhost;
}
